		<script>
			function roundComma(value) {
				num = parseFloat(Math.round(value * 100) / 100).toFixed(2);
				return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
			}

			window.setInterval(

					var start = 1546300801000;
					var textNode = document.createTextNode('0');
					document.getElementById('counter').appendChild(textNode);
					return function() {
						textNode.data = Math.floor((Date.now() - start) / 1000);
						textNode.data = roundComma(textNode.data * 0.00146);
